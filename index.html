<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cash Money NFT</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/main.min.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header class="header__main">
            <div class="container">
            
                <a href="../" class="header__logo">
                    <img id="logo" src="./assets/images/cash_money_coin.png" alt="Cash Money Coin">
                </a>

                <a href="../" class="header__title">
                    <img id="logo-title" src="./assets/images/cash_money_text.png" alt="Cash Money Coin">
                </a>
        
                <nav class="menu closed" id="menu">
                    <ul class="menu__nav">
                        <li><a href="./">Home</a></li>
                        <li><a href="./nft/">NFT</a></li>
                        <li><a href="./contact-us/">Contact Us</a></li>
                    </ul>
                </nav>
        
                <button class="menu-toggle closed" id="menu-toggle" type="button">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </button>
        
            </div>
        </header>
        <main>
            <div class="border-container">
                <img class="home_bg" src="./assets/images/home_bg.png" alt="Record Border">
                <div class="content">
                    <img class="coin-text" src="../assets/images/coin_text.svg" onerror="this.src='./assets/images/coin_text.png'; this.onerror=null;" alt="Cash Money Coin Text">
                    <div class="symbol">
                        <p class="title green">symbol</p>
                        <p class="large white">CMC</p>
                    </div>
                    <div class="border-height-thin gold-gradient"></div>
                    <div class="total_supply">
                        <p class="title green">total supply</p>
                        <p class="large white uppercase">1O Billion</p>
                    </div>
                    <div class="border-height-thin gold-gradient"></div>
                    <div class="tokenomics">
                        <p class="title green uppercase">Tokenomics</p>
                        <p class="title white"><span class="green">4%</span> liquidity pool</p>
                        <p class="title white"><span class="green">1%</span> reflection</p>
                        <p class="title white"><span class="green">2%</span> development</p>
                    </div>
                    <div class="border-height-thin gold-gradient"></div>
                    <div class="contact_address">
                        <p class="small green">contact address</p>
                        <p class="x-small white">0x7A445E1d2E85675e69C0d5cDd98a1a96E8508b1b</p>
                    </div>
                    <div class="border-height-thin gold-gradient"></div>
                    <div class="visit_online">
                        <p class="small green">Visit us online</p>
                        <p class="title white">cashmoneycoin.io</p>
                    </div>
                </div>
                <img class="cash-money-icon" src="../assets/images/cash_money_icon.svg" onerror="this.src='./assets/images/cash_money_icon.png'; this.onerror=null;" alt="Cash Money Icon">
            </div>
        </main>
        <script src="./assets/main.min.js" async defer></script>
    </body>
</html>
